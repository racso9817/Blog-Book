<div class="displayTable">
    <div class="displayTableCell">



        <div class="authBlock">
            <h3 class="text-center">Gracias por Registrarte</h3>

            <div class="formGroup text-info part2" *ngIf="authService.userData as user">
                <p class="text-center">Enviamos un correo de confirmación de cuenta a <strong>{{user.email}}</strong>.</p>
                <p class="text-center">Por favor acceda a su correo y siga los pasos para verificar su cuenta de correo.</p>


            </div>

            <div class="formGroup text-center text-info">
                <h4 class="text-center">Cuando su cuenta esté verificada, intente iniciar sesión.</h4>
                <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
                    <i class="fas fa-redo-alt"></i>
                   Reenviar correo de verificación  
                </button>
                <div class="redirectToLogin text-info">
                    <a>
                        <span>Regresar a <span class="redirect" (click)="OnClick()"> Iniciar Sesión</span></span>
                    </a>
                </div>
            </div>

        </div>



    </div>
</div>
