<div class="container">
    <div class="col-md-12 col-sm-9 col-xs-12">
        <form class="create-form" [formGroup]="ProfileForm" novalidate (ngSubmit)="onSubmit(ProfileForm.value)">
            <!-- *ngIf="isAdmin=='true' || isStudent=='true' || isTeacher=='true'" -->
            <div class="col-md-4 col-sm-3 col-xs-12">
                Imagen de Perfil:
                <input type="file" multiple (change)="detectFiles($event) " accept="image/x-png,image/gif,image/jpeg" class="form-control" formControlName="imgurl">
                <img alt="" id="blah" height="200" width="200" class="img-rounded" [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />
                <!-- <div>{{ uploadPercent | async }}</div>
                <a href="{{downloadURL}}"> Click Here To View Your Image</a> -->
            </div>
            <div class="col-md-4 col-sm-3 col-xs-12">
                Cédula:
                <input type="file" multiple (change)="detectFiles($event) " accept="image/x-png,image/gif,image/jpeg" class="form-control" formControlName="cedulaimgurl">
                <img alt="" id="blah" height="200" width="200" class="img-rounded" [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />
                <!-- <div>{{ uploadPercent | async }}</div>
                <a href="{{downloadURL}}"> Click Here To View Your Image</a> -->
            </div>
            <div class="col-md-4 col-sm-3 col-xs-12">
                Título profesional:
                <input type="file" multiple (change)="detectFiles($event) " accept="image/x-png,image/gif,image/jpeg" class="form-control" formControlName="titleimgurl">
                <img alt="" id="blah" height="200" width="200" class="img-rounded" [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />
                <!-- <div>{{ uploadPercent | async }}</div>
                <a href="{{downloadURL}}"> Click Here To View Your Image</a> -->
            </div>
            <br>
            <div class="col-md-8 col-xs-12">
                <div class="form-group ">
                    <label for="comment">Username:</label>
                    <div class="input-style">
                        <input placeholder="User Name" class="form-control" formControlName="uname" (focus)="clearError()" (blur)="checkUsername($event.target.value)">
                    </div>
                    <ng-container *ngFor="let validation of validation_messages.uname">
                        <div class="help-block has-error" *ngIf="ProfileForm.get('uname').hasError(validation.type) && (ProfileForm.get('uname').dirty || ProfileForm.get('uname').touched)">
                            {{validation.message}}</div>
                    </ng-container>
                    <ng-container *ngIf="erroUsername && !oldusername">
                        <div class="help-block has-error" *ngIf="ProfileForm.get('uname') && (ProfileForm.get('uname').dirty || ProfileForm.get('uname').touched)">
                            {{erroUsername}}</div>
                    </ng-container>
                </div>

                <div class="form-group ">
                    <label for="comment">Email:</label>
                    <div class="input-style">
                        <input placeholder="User Name" class="form-control" formControlName="email">
                    </div>
                    <ng-container *ngFor="let validation of validation_messages.email">
                        <div class="help-block has-error" *ngIf="ProfileForm.get('email').hasError(validation.type) && (ProfileForm.get('email').dirty || ProfileForm.get('email').touched)">
                            {{validation.message}}</div>
                    </ng-container>
                </div>

                <div class="form-group">
                    <label for="comment">Nombre:</label>
                    <div class="input-style">
                        <input placeholder="Nombre y Apellido" class="form-control" formControlName="name">
                    </div>
                    <ng-container *ngFor="let validation of validation_messages.name">
                        <div class="help-block has-error" *ngIf="ProfileForm.get('name').hasError(validation.type) && (ProfileForm.get('name').dirty || ProfileForm.get('name').touched)">
                            {{validation.message}}</div>
                    </ng-container>
                </div>

                <div class="form-group">
                    <label for="comment">Fecha de nacimiento:</label>
                    <div class="input-style">
                        <!-- <input placeholder="Apellido" class="form-control" formControlName="lastname"> -->
                        <input type="date" class="form-control" formControlName="birthDate">
                    </div>
                    <!-- <ng-container *ngFor="let validation of validation_messages.lastname">
                        <div class="help-block has-error" *ngIf="ProfileForm.get('lastname').hasError(validation.type) && (ProfileForm.get('lastname').dirty || ProfileForm.get('lastname').touched)">
                            {{validation.message}}</div>
                    </ng-container> -->
                </div>

                <div class="form-group">
                    <label for="comment">Descripción:</label>
                    <textarea class="form-control" rows="5" id="comment" formControlName="desc"></textarea>
                </div>

                <div class="row submit-button-container">
                    <div class="col-md-4">
                        <button class="btn btn-primary submit-button" color="primary" type="submit" [disabled]="!ProfileForm.valid || erroUsername">Aceptar</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
